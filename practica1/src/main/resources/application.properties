spring.application.name=practica1
server.port=1308

api.path=/api
api.version=v1
# Configuramos el locale en España
spring.web.locale=es_ES
spring.web.locale-resolver=fixed
# Para que muestre el mensaje de error de excepciones
server.error.include-message=always
# TTL de cache
caching.spring.personasTTL=20000
# Base de datos
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Modo
aplication.mode=development

upload.root-location=images
upload.delete=true